<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingvoPal - Login</title>
    <style> body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
    }
    
    .container {
        display: flex;
        max-width: 1000px;
        width: 100%;
        height: 600px;
    }
    
    .left-section {
        flex: 1;
        background: linear-gradient(135deg, #2d5af1, #4a90e2);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    
    .event-banner {
        text-align: center;
    }
    
    .event-banner h1 {
        font-size: 28px;
        margin: 0;
    }
    
    .event-banner p {
        font-size: 14px;
        margin: 5px 0;
    }
    
    .event-banner button {
        background-color: #00c4cc;
        border: none;
        padding: 10px 20px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }
    
    .right-section {
        flex: 1;
        background-color: white;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .language-selector {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    
    .language-selector select {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .logo h1 {
        font-size: 36px;
        margin: 0;
        color: #2d5af1;
    }
    
    .logo span {
        color: #2d5af1;
    }
    
    h2 {
        font-size: 24px;
        color: #333;
        margin: 20px 0;
    }
    
    .form-group {
        margin-bottom: 15px;
        width: 100%;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    
    .forgot-password {
        text-align: right;
        margin-bottom: 10px;
    }
    
    .forgot-password a {
        color: #2d5af1;
        text-decoration: none;
        font-size: 12px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #2d5af1;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #1a3fd6;
    }
    
    .checkbox-group {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
        text-align: center;
    }
    
    .checkbox-group a {
        color: #2d5af1;
        text-decoration: none;
    }
    
    .stay-signed-in {
        display: flex;
        align-items: center;
        margin: 10px 0;
    }
    
    .stay-signed-in input {
        margin-right: 5px;
    }
    
    .or-divider {
        text-align: center;
        position: relative;
        margin: 20px 0;
        color: #999;
    }
    
    .or-divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        border-top: 1px solid #ccc;
    }
    
    .or-divider span {
        background: white;
        padding: 0 10px;
    }
    
    .social-login {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
    }
    
    .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
        text-decoration: none;
    }
    
    .social-btn img {
        width: 20px;
        height: 20px;
    }
    
    .signup-link {
        text-align: center;
        font-size: 12px;
        color: #666;
        margin-top: 20px;
    }
    
    .signup-link a {
        color: #2d5af1;
        text-decoration: none;
    }</style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="event-banner">
                <h1>LingvoPal</h1>
                <p>Language Learning Summit EMEA</p>
                <p>May 21, 2025</p>
                <p>From basics to fluency: Rethink your language skills</p>
                <button>Register today</button>
            </div>
        </div>
        <div class="right-section">
            <div class="language-selector">
                <select>
                    <option value="en">English</option>
                    <option value="zh">Polski</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Espa√±ol</option>
                </select>
            </div>
            <div class="logo">
                <h1>Lingv<span>Pal</span></h1>
            </div>
            <h2>Sign in to LingvoPal</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="passwordreset.html">Forgot password?</a>
                </div>
                <button type="submit">Sign In</button>
                <p class="checkbox-group">By signing in, I agree to the LingvoPal's <a href="privacy-statement.html">Privacy Statement</a> and <a href="terms-of-service.html">Terms of Service</a>.</p>
                <div class="stay-signed-in">
                    <input type="checkbox" id="stay-signed-in">
                    <label for="stay-signed-in">Stay signed in</label>
                </div>
                <div class="or-divider">
                    <span>Or sign in with</span>
                </div>
                <div class="social-login">
                    <a href="https://www.apple.com/" class="social-btn"><img src="img/apple-logo.png" alt="Apple"></a>
                    <a href="https://www.google.com/" class="social-btn"><img src="img/search.png" alt="Google"></a>
                    <a href="https://www.facebook.com/" class="social-btn"><img src="img/facebook.png" alt="Facebook"></a>
                </div>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="consequential-signup.html">Sign up for free</a>
            </div>
        </div>
    </div>
</body>
</html>
