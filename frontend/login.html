<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="img/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="img/favicons/favicon.svg" />
    <link rel="shortcut icon" href="img/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="img/favicons/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LingvoPal - Login</title>
    
</head>
<body>
    <div class="language-selector">
        <select>
            <option value="en">English</option>
            <option value="zh">Polski</option>
            <option value="de">Deutsch</option>
            <option value="es">Espa√±ol</option>
        </select>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>Lingv<span><img class="globe"src="/home/asus/Documents/LingvoPal/templates/img/earth-americas-solid.svg" alt=""></span><span>Pal</span></h1>
            <p>Your language learning companion</p>
        </div>
        
        <h2>Sign in to LingvoPal</h2>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="forgot-password">
                <a href="passwordreset.html">Forgot password?</a>
            </div>
            
            <button type="submit">Sign In</button>
            <p class="checkbox-group">By signing in, I agree to the LingvoPal's <a href="privacy-statement.html"> Privacy Statement</a> and <a href="terms-of-service.html">Terms of Service</a>.</p>
        
        </form>
        
        <div class="or-divider">
            <span>Or sign up with</span>
        </div>
        
        <div class="social-login">
            <div class="social-btn">
                <a href="https://www.google.com/"><img class="social-img" src="img/search.png" alt="Google login method"></a>
            </div>
            <div class="social-btn">
                <a href="https://www.facebook.com/"><img class="social-img" src="img/facebook.png" alt="Facebook login method"></a>
            </div>
            <div class="social-btn">
               <a href="https://www.apple.com/"><img class="social-img" src="img/apple-logo.png" alt="Apple ID login method"></a> 
            </div>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up for free</a>
        </div>
    </div>
</body>
</html>
