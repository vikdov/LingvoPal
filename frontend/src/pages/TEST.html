<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="img/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="img/favicons/favicon.svg" />
    <link rel="shortcut icon" href="img/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="img/favicons/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingvoPal - Login</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Helvetica Neue", Arial, sans-serif;
}

body {
    background-color: #f7f7f9;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header and Navigation */
.language-selector {
    position: absolute;
    top: 30px;
    right: 30px;
    display: flex;
    align-items: center;
}

.language-selector select {
    padding: 8px 12px;
    border: none;
    background-color: transparent;
    font-size: 14px;
    color: #0b5cff;
    cursor: pointer;
    outline: none;
}

/* Logo and Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
}

.logo {
    margin-bottom: 30px;
    text-align: center;
}

.logo h1 {
    color: #0b5cff;
    font-size: 2.5rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo span {
    color: #0b5cff;
}

.globe {
    width: 24px;
    height: 24px;
    margin: 0 2px;
}

.logo p {
    color: #636b7c;
    font-size: 1rem;
    margin-top: 5px;
}

/* Form Styles */
h2 {
    font-size: 2rem;
    margin-bottom: 30px;
    color: #232333;
    font-weight: 600;
    text-align: center;
}

form {
    width: 100%;
    max-width: 440px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #636b7c;
}

.form-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #d9d9d9;
    border-radius: 6px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
}

.form-group input:focus {
    border-color: #0b5cff;
}

.forgot-password {
    text-align: right;
    margin-bottom: 20px;
}

.forgot-password a {
    color: #0b5cff;
    text-decoration: none;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #0b5cff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 500;
    margin-bottom: 15px;
}

button:hover {
    background-color: #0a4cdf;
}

.checkbox-group {
    font-size: 14px;
    color: #636b7c;
    margin-bottom: 30px;
    text-align: center;
}

.checkbox-group a {
    color: #0b5cff;
    text-decoration: none;
}

/* Or Divider */
.or-divider {
    position: relative;
    text-align: center;
    margin: 25px 0;
    width: 100%;
    max-width: 440px;
}

.or-divider::before,
.or-divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background-color: #d9d9d9;
}

.or-divider::before {
    left: 0;
}

.or-divider::after {
    right: 0;
}

.or-divider span {
    display: inline-block;
    padding: 0 10px;
    background-color: #f7f7f9;
    position: relative;
    z-index: 1;
    color: #636b7c;
    font-size: 14px;
}

/* Social Login */
.social-login {
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
    max-width: 440px;
    margin-bottom: 30px;
}

.social-btn {
    width: 60px;
    height: 60px;
    border: 1px solid #d9d9d9;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background-color: white;
}

.social-btn:hover {
    background-color: #f8f8f8;
}

.social-img {
    width: 24px;
    height: 24px;
}

/* Signup Link */
.signup-link {
    font-size: 14px;
    color: #636b7c;
    margin-top: 20px;
    text-align: center;
}

.signup-link a {
    color: #0b5cff;
    text-decoration: none;
    font-weight: 500;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    
    .logo h1 {
        font-size: 2rem;
    }
    
    h2 {
        font-size: 1.8rem;
    }
}

@media (max-width: 480px) {
    .language-selector {
        top: 20px;
        right: 20px;
    }
    
    .social-login {
        gap: 15px;
    }
    
    .social-btn {
        width: 50px;
        height: 50px;
    }
}
    </style>
</head>
<body>
    <div class="language-selector">
        <select>
            <option value="en">English</option>
            <option value="zh">Polski</option>
            <option value="de">Deutsch</option>
            <option value="es">Espa√±ol</option>
        </select>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>Lingv<span><img class="globe"src="/home/asus/Documents/LingvoPal/templates/img/earth-americas-solid.svg" alt=""></span><span>Pal</span></h1>
            <p>Your language learning companion</p>
        </div>
        
        <h2>Sign in to LingvoPal</h2>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="forgot-password">
                <a href="passwordreset.html">Forgot password?</a>
            </div>
            
            <button type="submit">Sign In</button>
            <p class="checkbox-group">By signing in, I agree to the LingvoPal's <a href="privacy-statement.html"> Privacy Statement</a> and <a href="terms-of-service.html">Terms of Service</a>.</p>
        
        </form>
        
        <div class="or-divider">
            <span>Or sign up with</span>
        </div>
        
        <div class="social-login">
            <div class="social-btn">
                <a href="https://www.google.com/"><img class="social-img" src="img/search.png" alt="Google login method"></a>
            </div>
            <div class="social-btn">
                <a href="https://www.facebook.com/"><img class="social-img" src="img/facebook.png" alt="Facebook login method"></a>
            </div>
            <div class="social-btn">
               <a href="https://www.apple.com/"><img class="social-img" src="img/apple-logo.png" alt="Apple ID login method"></a> 
            </div>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="consequential-signup.html">Sign up for free</a>
        </div>
    </div>
</body>
</html>
